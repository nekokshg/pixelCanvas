<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <title>pixelCanvas</title>
</head>
<body>
<body>
    <div id="headerContainer">
        <h1 class="title">PixelCanvas</h1>
        <div class="settingsBar">
            <div class="dropdown">
                <button class="dropbtn">File
                    <img src="" alt="" class="fileImg">
                </button>
                <div class="dropdown-content">
                    <div class="clear settingButton">
                        Clear
                        <img class="clearImg">
                    </div>
                    <div class="resize settingButton">
                        Resize
                        <img src="" alt="" class="resizeImg">
                    </div>
                    <div class="export settingButton">
                        Export/Download
                        <img src="" alt="" class="exportImg">
                    </div>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Select
                    <img src="" alt="" class="selectImg">
                </button>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Layer
                    <img src="" alt="" class="layerImg">
                </button>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Settings
                    <img src="" alt="" class="settingsImg">
                </button>
            </div>
        </div>
    </div>
    <div class="mainContainer">
        <div class="leftCol">
            <ul class="toolBarList">
                <li class="toolItem">
                    <img class="pencil toolButton" >
                </li>
                <li class="toolItem">
                    <img class="eraser toolButton" alt="" >
                </li>
                <li class="toolItem">
                    <img class="zoomIn toolButton">
                </li>
                <li class="toolItem">
                    <img class="zoomOut toolButton">
                </li>
                <li class="toolItem">
                    <img class="line toolButton">
                </li>
                <li class="toolItem lastButton">
                    <img class="fill toolButton">
                </li>
            </ul>
        </div>
        <div class="centerCol">
            <div class="canvasWrapper">
                <canvas id="pixelCanvas"></canvas>
                <canvas id="backgroundCanvas"></canvas>
            </div>
        </div>
        <div class="rightCol">
            <div class="colorPickerImg_Container">
                <img id="colorPickerImg" alt="" style="display: none">
                <canvas id="colorPickerCanvas"></canvas>
                <div class="container">
                    <div class="colorInfoContainer">
                        <p class="colorPrompt">Color Selected:</p>
                        <div class="hexCode" style="background-color: #000000;">#000000</div>
                    </div>
                    <div class="paletteContainer">
                        aa
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="resizeModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Enter Dimensions</h2>
            <label for="widthInput">Width:</label>
            <input type="number" id="widthInput" name="widthInput"><br>
            <label for="heightInput">Height:</label>
            <input type="number" id="heightInput" name="heightInput"><br>
            <button id="submitDimensions">Submit</button>
        </div>
    </div>

</body>
</html>
