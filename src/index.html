<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>pixelCanvas</title>
</head>
<body>
    <div id="header_Container">
        <h1>Pixel Canvas</h1>
        <div class="settingsBar">
            <ul class="settingsBar_List">
                <li class="settingsBarItem">
                    <img src="" alt="" class="resizeImg">
                </li>
                <li class="settingsBarItem">

                </li>
                <li class="settingsBarItem">

                </li>
            </ul>
        </div>
    </div>
    <div class="container">
        <div class="toolBar_Container">
            <ul class="toolBar_List">
                <li class="toolItem">
                    <div class="pencilButton">
                        <img class="pencil" alt="" >
                    </div>
                </li>
                <li class="toolItem">
                    <div class="eraserButton">
                        <img class="eraser" alt="" >
                    </div>
                </li>
                <li class="toolItem">
                    <div class="zoomIn_Button">
                        <img src="" alt="" class="zoomIn">
                    </div>
                </li>
                <li class="toolItem">
                    <div class="zoomOut_Button">
                        <img src="" alt="" class="zoomOut">
                    </div>
                </li>
                <li class="toolItem">
                    <div class="line_Button">
                        <img src="" alt="" class="line">
                    </div>
                </li>
            </ul>
        </div>
        <div id="pixelCanvas_Container">
            <canvas id="pixelCanvas"></canvas>
            <canvas id="backgroundCanvas"></canvas>
        </div>
        <div class="colorPickerImg_Container">
            <img id="colorPickerImg" alt="" style="display: none">
            <canvas id="colorPickerCanvas"></canvas>
            <div class="colorInfoContainer">
                <p class="colorPrompt">Color Selected:</p>
                <div class="hexCode"></div>
                <div class="rgbValue"></div>
                <div class="colorBox"></div>
            </div>
        </div>

        <div id="resizeModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Enter Dimensions</h2>
                <label for="widthInput">Width:</label>
                <input type="number" id="widthInput" name="widthInput"><br>
                <label for="heightInput">Height:</label>
                <input type="number" id="heightInput" name="heightInput"><br>
                <button id="submitDimensions">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
