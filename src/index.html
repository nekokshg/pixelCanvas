<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>pixelCanvas</title>
</head>
<body>
    <h1>Pixel Canvas</h1>
    <div class="container">
        <div class="toolBar_Container">
            <div class="colorPickerImg_Container">
                <img id="colorPickerImg" alt="" style="display: none">
                <canvas id="colorPickerCanvas"></canvas>
            </div>
            <div class="colorInfoContainer">
                <p class="colorPrompt">Color Selected:</p>
                <div class="hexCode"></div>
                <div class="rgbValue"></div>
                <div class="colorBox"></div>
            </div>
            <ul class="toolBar_List">
                <li class="toolItem">
                    <div class="pencilButton">
                        <img class="pencil" alt="" >
                    </div>
                </li>
                <li class="toolItem">
                    <div class="eraserButton">
                        <img class="eraser" alt="" >
                    </div>
                </li>
                <li class="toolItem">
                    <div class="fillButton"></div>
                </li>
                <li class="toolItem">
                    <div class="zoomIn_Button">
                        <img src="" alt="" class="zoomIn">
                    </div>
                </li>
                <li class="toolItem">
                    <div class="zoomOut_Button">
                        <img src="" alt="" class="zoomOut">
                    </div>
                </li>
            </ul>
        </div>
        <div id="pixelCanvas_Container">
            <canvas id="pixelCanvas"></canvas>
            <canvas id="backgroundCanvas"></canvas>
        </div>
    </div>
</body>
</html>
