<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <title>pixelCanvas</title>
</head>
<body>
<body>
    <div id="headerContainer">
        <h3 class="title">PixelCanvas
            <img src="" alt="" class="titleImg">
        </h3>
        <div class="settingsBar">
            <div class="settings">
                <div class="dropdown">
                    <button id="fileBtn" class="dropbtn">
                        File
                        <img src="" alt="" class="fileImg">
                        <div id="fileContent" class="dropdown-content">
                            <div class="clear settingButton">
                                Clear
                                <img class="clearImg">
                            </div>
                            <div class="resize settingButton">
                                Resize
                                <img src="" alt="" class="resizeImg">
                            </div>
                            <div class="export settingButton">
                                Export/Download
                                <img src="" alt="" class="exportImg">
                            </div>
                        </div>
                    </button>
                    <button id="layerBtn" class="dropbtn">Layers</button>
                    <button id="paletteBtn" class="dropbtn">Palette</button>
                    <button id="selectBtn" class="dropbtn">Select</button>
                    <button id="settingsBtn" class="dropbtn">Settings</button>
                </div>
            </div>
            <div class="miscTools">
                <button id="undoBtn">
                    <img class="undo" src="" alt="">
                </button>
                <button id="redoBtn">
                    <img src="" alt="" class="redo">
                </button>
                <button id="flipHorizontalBtn">
                    <img src="" alt="" class="flipHorizontal">
                </button>
                <button id="flipVerticalBtn">
                    <img src="" alt="" class="flipVertical">
                </button>
                <button id="downloadBtn">
                    <img src="" alt="" class="download">
                </button>
            </div>
        </div>
    </div>
    <div class="mainContainer">
        <div class="leftCol">
            <ul class="toolBarList">
                <li class="toolItem">
                    <img class="pencil toolButton" >
                </li>
                <li class="toolItem">
                    <img class="eraser toolButton" alt="" >
                </li>
                <li class="toolItem">
                    <img class="zoomIn toolButton">
                </li>
                <li class="toolItem">
                    <img class="zoomOut toolButton">
                </li>
                <li class="toolItem">
                    <img class="line toolButton">
                </li>
                <li class="toolItem lastButton">
                    <img class="fill toolButton">
                </li>
            </ul>
        </div>
        <div class="centerCol">
            <div class="canvasMisc">
                <div class="resizeBar"></div>
                <img src="" alt="" class="undo">
                <img src="" alt="" class="redo">
            </div>
            <div class="canvasWrapper">
                <canvas id="backgroundCanvas"></canvas>
            </div>
            <div class="canvasInfo">
                <p class="xCoord">X: </p>
                <p class="yCoord">Y: </p>
                <p class="zoomAmount"> Zoom Amount: 0%</p>
            </div>
        </div>
        <div class="rightCol">
            <div class="colorPickerImg_Container">
                <img id="colorPickerImg" alt="" style="display: none">
                <canvas id="colorPickerCanvas"></canvas>
                <div class="transparencyBar"></div>
                <div class="colorInfoContainer">
                    <p class="colorPrompt">Color Selected:</p>
                    <div class="hexCode" style="background-color: #000000;">#000000</div>
                </div>
                <div class="container">
                    <div class="outerContainer">
                        <div class="palette-container">
                            <button id="addColorSwatch">+</button>
                        </div>
                    </div>
                    <div class="layerTools">
                        <button id="add-layer">&#x2B;</button>
                        <button id="delete-layer">&#8722;</button>
                        <button id="mergeDown-layer">&#x2193;</button>
                        <button id="editLayerName">
                            <img src="" alt="" class="editLayerNameImg">
                        </button>
                    </div>
                    <div class="layersContainer"></div>
            </div>
        </div>
    </div>
    <div id="resizeModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 class="dimensions">Enter Dimensions</h2>
            <div class="resizeWidthContainer">
                <label class="widthResize" for="widthInput">Width:</label>
                <input type="number" id="widthInput" name="widthInput"><br>
            </div>
            <div class="resizeHeightContainer">
                <label for="heightInput">Height:</label>
                <input type="number" id="heightInput" name="heightInput"><br>
            </div>
            <button id="submitDimensions">Submit</button>
        </div>
    </div>

</body>
</html>
