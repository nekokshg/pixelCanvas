<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <title>pixelCanvas</title>
</head>
<body>
    <div id="headerContainer">
        <h1>PixelCanvas</h1>
        <div class="settingsBar">
            <ul class="settingsBar_List">
                <li class="settingsBarItem">
                    <img src="" alt="" class="resizeImg settingButton">
                </li>
                <li class="settingsBarItem">
                    <img src="" alt="" class="clear settingButton">
                </li>
                <li class="settingsBarItem">
                    <button class="downloadButton">Download as PNG</button>
                </li>
            </ul>   
        </div>
    </div>
    <div class="mainContainer">
        <div class="leftCol">
            <ul class="toolBarList">
                <li class="toolItem">
                    <img class="pencil toolButton" >
                </li>
                <li class="toolItem">
                    <img class="eraser toolButton" alt="" >
                </li>
                <li class="toolItem">
                    <img class="zoomIn toolButton">
                </li>
                <li class="toolItem">
                    <img class="zoomOut toolButton">
                </li>
                <li class="toolItem">
                    <img class="line toolButton">
                </li>
                <li class="toolItem">
                    <img class="fill toolButton">
                </li>
            </ul>
        </div>
        <div class="centerCol">
            <div class="canvasWrapper">
                <canvas id="pixelCanvas"></canvas>
                <canvas id="backgroundCanvas"></canvas>
            </div>
        </div>
        <div class="rightCol">
            <div class="colorPickerImg_Container">
                <img id="colorPickerImg" alt="" style="display: none">
                <canvas id="colorPickerCanvas"></canvas>
                <div class="colorInfoContainer">
                    <div class="promptBox">
                        <p class="colorPrompt">Color Selected:</p>
                        <div class="colorBox"></div>
                    </div>
                    <div class="hexCode"></div>
                    <div class="rgbValue"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="resizeModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Enter Dimensions</h2>
            <label for="widthInput">Width:</label>
            <input type="number" id="widthInput" name="widthInput"><br>
            <label for="heightInput">Height:</label>
            <input type="number" id="heightInput" name="heightInput"><br>
            <button id="submitDimensions">Submit</button>
        </div>
    </div>

</body>
</html>
